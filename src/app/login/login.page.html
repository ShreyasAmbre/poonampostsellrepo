<ion-content>
  <div id="container">
    <ion-grid class="ion-margin">
      <ion-row >
        <ion-col>
          <ion-img src="./assets/icon/Poonamlogo.png" style="height:100px; width:auto; margin:10px"></ion-img>
        </ion-col>
      </ion-row><br><br>
      <ion-row>
        <ion-col>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">

            <ion-item>
              <ion-input type="text" ngModel name="username" placeholder="Usernmae *"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" ngModel name="password" placeholder="Password *"></ion-input>
            </ion-item><br>

            <ion-button type="submit" id="sign-in-button" expand="block"
            solid large ion-margin-vertical="20px">Login</ion-button><br>

            <div  class="ion-text-center">
              <a routerLink="/dashboard">Dashboard</a>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
